<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Navbar OpenAPI</title>
</head>
<body>

    <!-- MENU LATERAL -->
    <aside id="menu" class="menu">
        <div class="menu-content">
            <a href="#">Feed</a>
            <a href="#">Perfil</a>
            <a href="#">Configura√ß√µes</a>
            <a href="#">Suporte</a>
            <a href="#">Sobre N√≥s</a>
            <a href="#">Tutorial</a>
        </div>
        <button id="btn-close" class="btn-close">Sair</button>
    </aside>

    <!-- NOTIFICA√á√ïES DROPDOWN -->
    <div id="notif-box" class="notif-box">
        <p>üöß Rua com buraco ‚Äî Rua Safira</p>
        <p>‚ö†Ô∏è Falta de ilumina√ß√£o ‚Äî Rua Top√°zio</p>
        <p>üö® Assalto recente ‚Äî Avenida Atl√¢ntica</p>
        <p>üî• Perigo agora ‚Äî Rua Esmeralda</p>
    </div>

    <!-- NAVBAR -->
    <nav class="navbar">

        <!-- Hamb√∫rguer -->
        <div id="hamburger" class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Perfil como BOT√ÉO -->
        <button class="perfil-btn" onclick="window.location.href='/perfil.html'">
            <img src="https://via.placeholder.com/35" alt="" />
            <p>Ola, Itala</p>
        </button>

        <!-- Pesquisa -->
        <div class="search-area">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Pesquisar local..."
                oninput="showSuggestions()"
            />

            <!-- Bot√£o da lupa -->
            <button class="search-btn" onclick="goToSearch()"> 
                <img src="https://cdn-icons-png.flaticon.com/512/54/54481.png" alt="lupa">
            </button>

            <!-- Sugest√µes de endere√ßo -->
            <div id="suggestions" class="suggestions">
                <!-- Sugest√µes aparecem aqui via JS -->
            </div>
        </div>

        <!-- Sininho -->
        <button id="notifyBtn" class="notify-btn">
         <img src="https://cdn-icons-png.flaticon.com/512/3602/3602145.png" alt="notifica√ß√£es">   
            
        </button>

    </nav>

    <script>
        const hamburger = document.getElementById("hamburger");
        const menu = document.getElementById("menu");
        const btnClose = document.getElementById("btn-close");
        const notifBox = document.getElementById("notif-box");
        const notifyBtn = document.getElementById("notifyBtn");

        // ABRE MENU
        hamburger.onclick = () => {
            menu.classList.add("open");
        };

        
        btnClose.onclick = () => {
            menu.classList.remove("open");
        };

        // NOTIFICA√á√ïES (abre/fecha)
        notifyBtn.onclick = (e) => {
            e.stopPropagation();
            notifBox.classList.toggle("open");
        };

        // Fechar notifica√ß√µes ao clicar fora
        document.body.onclick = () => {
            notifBox.classList.remove("open");
        };

        // SUGEST√ïES DE ENDERE√áO
        function showSuggestions() {
            const input = document.getElementById("searchInput").value;
            const box = document.getElementById("suggestions");

            if (input.length < 2) {
                box.innerHTML = "";
                box.style.display = "none";
                return;
            }

            const ruas = ["Rua Safira", "Rua Top√°zio", "Rua Esmeralda", "Rua Rubi"];

            const filtrado = ruas.filter(r => r.toLowerCase().includes(input.toLowerCase()));

            box.innerHTML = filtrado
                .map(r => `<p onclick="selectStreet('${r}')">${r}</p>`)
                .join("");

            box.style.display = "block";
        }

        function selectStreet(nomeRua) {
            alert("Indo para " + nomeRua);
        }

        function goToSearch() {
            const valor = document.getElementById("searchInput").value;
            if (!valor) return alert("Digite um destino.");
            alert("Buscando: " + valor);
        }
    </script>

</body>
</html>
