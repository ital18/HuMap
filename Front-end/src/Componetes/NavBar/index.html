<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <!-- √çCONES VIA LINK (FONT AWESOME) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>Navbar OpenAPI</title>
</head>
<body>

   <!-- MENU LATERAL -->
<aside id="menu" class="menu">
    <div class="menu-content">

        <a href="#">
            <i class="fa-solid fa-house icon"></i>
            Feed
        </a>

        <a href="#">
            <i class="fa-solid fa-user icon"></i>
            Perfil
        </a>

        <a href="#">
            <i class="fa-solid fa-gear icon"></i>
            Configura√ß√µes
        </a>

        <a href="#">
            <i class="fa-solid fa-headset icon"></i>
            Suporte
        </a>

        <a href="#">
            <i class="fa-solid fa-users icon"></i>
            Sobre N√≥s
        </a>

        <a href="#">
            <i class="fa-solid fa-book-open icon"></i>
            Tutorial
        </a>

    </div>

    <button id="btn-close" class="btn-close">Sair</button>
</aside>


    <!-- CAIXA DE NOTIFICA√á√ïES -->
    <div id="notif-box" class="notif-box">
        <p>üöß Rua com buraco ‚Äî Rua Safira</p>
        <p>‚ö†Ô∏è Falta de ilumina√ß√£o ‚Äî Rua Top√°zio</p>
        <p>üö® Assalto recente ‚Äî Avenida Atl√¢ntica</p>
        <p>üî• Perigo agora ‚Äî Rua Esmeralda</p>
    </div>

    <!-- NAVBAR -->
    <nav class="navbar">

        <!-- MENU HAMB√öRGUER -->
        <div id="hamburger" class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- PERFIL (√çCONE) -->
        <button class="perfil-btn" onclick="window.location.href='/perfil.html'">
            <i class="fa-solid fa-user icon"></i>
        </button>

        <!-- √ÅREA DE PESQUISA -->
        <div class="search-area">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Pesquisar local..."
                oninput="showSuggestions()"
            />

            <!-- LUPA (√çCONE) -->
            <button class="search-btn" onclick="goToSearch()">
                <i class="fa-solid fa-magnifying-glass icon"></i>
            </button>

            <!-- SUGEST√ïES -->
            <div id="suggestions" class="suggestions"></div>
        </div>

        <!-- NOTIFICA√á√ÉO (√çCONE) -->
        <button id="notifyBtn" class="notify-btn">
            <i class="fa-solid fa-bell icon"></i>
        </button>

    </nav>

    <!-- SCRIPTS -->
    <script>
        const hamburger = document.getElementById("hamburger");
        const menu = document.getElementById("menu");
        const btnClose = document.getElementById("btn-close");
        const notifBox = document.getElementById("notif-box");
        const notifyBtn = document.getElementById("notifyBtn");

        // Abrir menu lateral
        hamburger.onclick = () => {
            menu.classList.add("open");
        };

        // Fechar menu lateral
        btnClose.onclick = () => {
            menu.classList.remove("open");
        };

        // Abrir notifica√ß√µes
        notifyBtn.onclick = (e) => {
            e.stopPropagation();
            notifBox.classList.toggle("open");
        };

        // Fechar ao clicar fora
        document.body.onclick = () => {
            notifBox.classList.remove("open");
        };

        // Sugest√µes de ruas
        function showSuggestions() {
            const input = document.getElementById("searchInput").value;
            const box = document.getElementById("suggestions");

            if (input.length < 2) {
                box.innerHTML = "";
                box.style.display = "none";
                return;
            }

            const ruas = ["Rua Safira", "Rua Top√°zio", "Rua Esmeralda", "Rua Rubi"];

            const filtrado = ruas.filter(r => 
                r.toLowerCase().includes(input.toLowerCase())
            );

            box.innerHTML = filtrado
                .map(r => `<p onclick="selectStreet('${r}')">${r}</p>`)
                .join("");

            box.style.display = "block";
        }

        // Selecionar rua
        function selectStreet(nomeRua) {
            alert("Indo para " + nomeRua);
        }

        // Pesquisar
        function goToSearch() {
            const valor = document.getElementById("searchInput").value;
            if (!valor) return alert("Digite um destino.");
            alert("Buscando: " + valor);
        }
    </script>

</body>
</html>
