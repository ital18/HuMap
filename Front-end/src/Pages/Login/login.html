<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./login.css"/>
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="LogoPrincipal">
        <img src="/Front-end/src/assets/logo HuMap.png" class="logo" alt="HuMap logo" />

        <form action="" class="form">
          <label>Email</label>
          <input
            type="email"
            placeholder="Email"
            required
            title="Por favor, insira um email válido"
          />

          <label>Senha</label>
          <input
            type="password"
            placeholder="Senha"
            required
            minlength="6"
            title="A senha deve ter no mínimo 6 caracteres"
          />

          <a href="/Pages/Recuperação/index.html" class="senha-esquecida">Esqueci a minha senha</a>
          <button type="submit">Login</button>

          <p class="registra">Não tem uma conta? <a href="/Pages/Cadastro/cadastro.html">Cadastre-se</a></p>
        </form>
      </div>

      <div class="IlustracãoPrincipal">
        <img src="/img/Ilustração.png" class="illustration" />
      </div>
    </div>
  </body>
</html>
