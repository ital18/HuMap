<!DOCTYPE html>
<html lang="pt-Br">
{% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <link rel="stylesheet" href="{% static 'Pages/Login/login.css' %}"/>
    
    <title>Login</title>
  </head>
  <body>
    <div class="container-principal-login">
      <div class="coluna-formulario-login">
        
        <img src="{% static 'assets/logo HuMap.png' %}" class="imagem-logo-login" alt="HuMap logo" />

        <form action="{% url 'users:login' %}" method="POST" class="formulario-login">
          
          {% csrf_token %}

          <label>Email</label>
          <input
            type="email"
            name="email" 
            placeholder="Email"
            required
            title="Por favor, insira um email válido"
          />
          <label>Senha</label>
          <input
            type="password"
            name="password"
            placeholder="Senha"
            required
            minlength="6"
            title="A senha deve ter no mínimo 6 caracteres"
          />
          <a href="{% url 'users:user_recuperacao' %}" class="link-senha-esquecida-login">Esqueci a minha senha</a>
          
          <button type="submit">Login</button>

          <p class="texto-registro-login">Não tem uma conta? <a href="{% url 'users:cadastro' %}">Cadastre-se</a></p>
        </form>
      </div>

      <div class="coluna-ilustracao-login">
        <img src="{% static 'assets/Ilustração.png' %}" class="imagem-ilustracao-login" alt="Ilustração" />
      </div>
    </div>
  </body>
</html>
